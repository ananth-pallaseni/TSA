<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf8'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<title>Inspect</title>
        <script type="text/javascript" src='jquery-3.1.1.js'></script>
		<script type="text/javascript" src="d3/d3.js"></script>
        <script type="text/javascript" src="graph.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>

        <link rel='stylesheet' type='text/css' href='bootstrap/css/bootstrap.css'>
        <link rel='stylesheet' type='text/css' href='header.css'>
        <link rel='stylesheet' type='text/css' href='inspect.css'>
    </head>

    
    <body>
    	<div class='container-fluid' id='overarching-container'>

            <!-- Header Row -->
            <div class='row header-row'>
               

            </div>

            <!-- Outermost row -->
            <div class='row body-container'>

                <!-- Graph Area -->
                <div class='col-md-9 col-sm-12 col-xs-12 data-container col-tall' id='graph-area'>

                    <div class='row' id='graph-row'>
                        <!-- Graph Container -->     
                        <div class='col-md-12 data-container col-tall' id='graph-col'>
                            
                        </div>
                    </div>

                    <div class='row' id='nav-row'>
                        <!-- Nav Container -->     
                        <div class='col-md-12 data-container col-tall' id='nav-col'>
                            <div class='col-md-1 col-md-offset-3 nav-btn'>
                                <form name="first-form" class='nav-form'>
                                    <input class='graph-nav-btn' type="button" id='first-btn' value='<<'>
                                </form>
                            </div>
                            <div class='col-md-1 nav-btn'>
                                <!-- <p id='back-btn'><</p> -->
                                <form name="back-form" class='nav-form'>
                                    <input class='graph-nav-btn' type="button" id='back-btn' value='<'>
                                </form>
                            </div>
                            <div class='col-md-2 nav-btn' id='graph-nav-container'>
                                <!-- <p id='cur-btn'>0</p> -->
                                <form name="nav-form" class='nav-form'>
                                    <input type="text" id="cur-page" placeholder='' size='5' autocomplete='off'>
                                    <input name="Submit"  type="button" id='go-btn' onclick='return goToGraph();' value="Go" >
                                </form>

                            </div>
                            
                            <div class='col-md-1 nav-btn'>
                                <form name="next-form" class='nav-form'>
                                    <input class='graph-nav-btn' type="button" id='next-btn' value='>'>
                                </form>
                            </div>
                            <div class='col-md-1 nav-btn'>
                                <form name="last-form" class='nav-form'>
                                    <input class='graph-nav-btn' type="button" id='last-btn' value='>>'>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Data Area -->
                <div class='col-md-3 col-sm-12 col-xs-12 data-container col-tall' id='data-area'>
                    <div class='row' id='data-row'>
                        <!-- Graph Data Container -->
                        <div class='col-md-12 data-container col-tall' id='data-col'></div>
                    </div>
                    <div class='row' id='graph-data-row'>
                        <!-- Graph Data Container -->
                        <div class='col-md-12 data-container col-tall' id='graph-data-col'></div>
                    </div>
                </div>

            </div>
    	</div>
        <script type="text/javascript" src='header.js'> </script>
        <script type="text/javascript" src='inspect.js'> </script>
        <script type="text/javascript">
            insertHeader('Inspect');
        </script>
    </body>
</html>
